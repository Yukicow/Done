<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error{
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
    <form th:object="${loginForm}" method="post" th:action>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"
               class="error">글로벌 오류</p>
        </div>
        <div>
            <label for="loginId" th:text="#{label.login.loginId}">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="error">
            <div class="error" th:errors="*{loginId}"></div>
        </div>
        <div>
            <label for="password" th:text="#{label.login.password}">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="error">
            <div class="error" th:errors="*{password}"></div>
        </div>
        <input type="submit" value="로그인">
    </form>
</body>
</html>
