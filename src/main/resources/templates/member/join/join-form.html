<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error{
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
    <form th:object="${joinForm}" method="post" th:action>
        <label for="name" th:text="#{label.join.name}">회원 이름</label>
        <input type="text" id="name" th:field="*{name}" th:errorclass="error"><br>
        <div class="error" th:errors="*{name}"></div>
        <label for="loginId" th:text="#{label.join.loginId}">아이디</label>
        <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="error"><br>
        <div class="error" th:errors="*{loginId}"></div>
        <label for="password" th:text="#{label.join.password}">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" th:errorclass="error"><br>
        <div class="error" th:errors="*{password}"></div>
        <input type="submit" value="등록">
    </form>
</body>
</html>
