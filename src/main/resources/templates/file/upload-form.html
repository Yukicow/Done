<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form method="post" enctype="multipart/form-data" th:action th:object="${fileUploadForm}">
    <div>
      <label for="title" th:text="#{label.file.title}">제목</label>
      <input type="text" id="title" th:field="*{title}">
    </div>
    <div>
      <label for="content" th:text="#{label.file.content}">내용</label>
      <textarea id="content" th:field="*{content}"></textarea>
    </div>
    <div>
      <label for="attachFile" th:text="#{label.file.attachFile}">파일</label>
      <input type="file" id="attachFile" th:field="*{attachFile}">
    </div>
    <div>
      <label for="files" th:text="#{label.file.files}">이미지 파일</label>
      <input type="file" id="files" th:field="*{files}" multiple="multiple" >
    </div>
    <div>
      <input type="submit" value="제출">
    </div>
  </form>
  <a href="/file/list" th:href="|/file/list|">파일 리스트</a>
</body>
</html>
